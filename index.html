<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Checker</title>
    <link rel="icon" href="moon-phase-symbol.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .watch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }
        .moon-phase-dial {
            position: relative;
            width: 60vw; /* Uses 60% of the screen width */
            height: 30vw; /* Aspect ratio of a classic moon phase watch */
            max-width: 30em;
            max-height: 30em;
            background-color: #222;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #555;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        .moon-mask {
            position: absolute;
            width: 30vw; /* Scales dynamically */
            height: 30vw;
            max-width: 16em;
            max-height: 16em;
            background-color: #222;
            border-radius: 50%;
            top: 30%;
            z-index: 2;
        }
        .mask-bottom {
            position: absolute;
            width: 30vw; /* Scales dynamically */
            height: 30vw;
            max-width: 55em;
            max-height: 25em;
            background-color: #222;
            top: 50%;
            left: 0%;
            z-index: 2;
        }
        .mask-left {
            left: -1%;
        }
        .mask-right {
            right: -1%;
        }

        .moon {
            position: absolute;
            width: 30vw; /* Scales dynamically */
            height: 30vw;
            max-width: 30em;
            max-height: 30em;
            background: url("moonphase.jpg") no-repeat center;
            background-size: cover;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 2s ease-in-out;
        }
        #moon-phase {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        
        /* Date display styles */
        .date-display {
            position: absolute;
            width: 12vw;
            height: 12vw;
            max-width: 30%;
            max-height: 30%;
            border-radius: 50%;
            top: 65%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 10;
        }
    
        
        #current-date {
            font-family: "Times New Roman", serif;
            font-size: 6rem;
            font-weight: bold;
            color: #ddd;
        }


        .dial-container {
            position: absolute;
            width: 60vw; /* Scales dynamically */
            height: 30vw;
            max-width: 30em;
            max-height: 30em;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            top: -5px;
        }
        
        .dial {
            position: absolute;
            width: 30vw; /* Scales dynamically */
            height: 30vw;
            max-width: 30em;
            max-height: 30em;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .indicator {
            position: absolute;
            width: 3px;
            height: 10vw;
            background-color: #252D32;
            transform-origin: bottom center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(0deg);
            transition: transform 2s ease-in-out;
        }
        
        .indicator:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #252D32;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }

         
        .dial-center {
            position: absolute;
            width: 5%;
            height: 5%;
            border-radius: 50%;
            background-color: #252D32;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <h1>Current Moon Phase</h1>
    <div class="watch-container">
        <div class="moon-phase-dial">
            <div class="moon" id="moon"></div>
            <div class="moon-mask mask-left"></div>
            <div class="moon-mask mask-center"></div>
            <div class="moon-mask mask-right"></div>
            <div class="mask-bottom"></div>
        </div>
        
        <!-- Added date display -->
        <!-- <div class="dial-container" id="dial">
            <div class="dial">
                <div class="indicator" id="dayIndicator"></div>
                <div class="dial-center"></div>
            </div>
        </div> -->
    </div>
    <p id="moon-phase">Fetching...</p>

    <script>
        async function fetchMoonPhase() {
            const apiUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://api.viewbits.com/v1/moonphase?location=Bern");

            try {
                let response = await fetch(apiUrl);
                let data = await response.json();
                data = JSON.parse(data.contents);
                // Get today's date in YYYY-MM-DD format
                const todayStr = new Date().toISOString().split('T')[0];

                // Find today's moon phase
                let todayMoonData = data.find(moon => moon.date === todayStr);
                
                if (todayMoonData) {
                    const illumination = parseFloat(todayMoonData.illumination.replace('%', '')); // Convert to number
                    let rotationAngle = (illumination / 100) * 180; // Calculate rotation angle

                    // add hours of day to rotation angle
                    const hours = new Date().getHours();
                    rotationAngle = rotationAngle + hours * 0.4;

                    // Update UI
                    document.getElementById("moon-phase").textContent = `Moon Phase: ${todayMoonData.phase}, Illumination: ${illumination}%`;
                    document.getElementById("moon").style.transform = `translateX(-50%) rotate(${rotationAngle}deg)`;
                } else {
                    document.getElementById("moon-phase").textContent = "Moon phase data unavailable for today.";
                }

            } catch (error) {
                console.error("Error fetching moon phase:", error);
                document.getElementById("moon-phase").textContent = "Failed to fetch moon phase.";
            }
        }

        function animateDial() {
            // First set the indicator to starting position (0 degrees)
            const indicator = document.getElementById('dayIndicator');
            indicator.style.transform = `translate(-50%, -100%) rotate(0deg)`;
            
            // Get the current day
            const now = new Date();
            const currentDay = now.getDate();
            
            // After a short delay, animate to the correct position
            setTimeout(() => {
                const currentDayAngle = (currentDay - 1) * (360 / 31);
                indicator.style.transform = `translate(-50%, -100%) rotate(${currentDayAngle}deg)`;
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize both animations
            // animateDial();
            fetchMoonPhase();
        });
    </script>

</body>
</html>
